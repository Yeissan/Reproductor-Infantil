<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Infantil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <img id="cover" src="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/cover.png" alt="Portada">
    <h2 id="title">Selecciona una canción</h2>
    <audio id="audio" controls></audio>
    
    <div class="song-list">
      <select id="songSelect" onchange="changeSong()">
        <option value="">-- Selecciona una canción --</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20herramienta%20Magica.mp3">La herramienta Mágica</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El%20payaso%20Risitas.mp3">El payaso Risitas</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/Los%20animales%20de%20la%20granja.mp3">Los animales de la granja</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El%20tren%20chiquitito.mp3">El tren chiquitito</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20marcha%20de%20las%20vocales.mp3">La marcha de las vocales</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El%20abecedario%20cantado.mp3">El abecedario cantado</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/Los%20colores%20del%20arcoiris.mp3">Los colores del arcoiris</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20canción%20de%20los%20números.mp3">La canción de los números</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El%20patito%20feo.mp3">El patito feo</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/Las%20ruedas%20del%20autobús.mp3">Las ruedas del autobús</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/Estrellita%20dónde%20estás.mp3">Estrellita dónde estás</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20familia%20dedo.mp3">La familia dedo</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/Cumpleaños%20feliz%20infantil.mp3">Cumpleaños feliz infantil</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20gallina%20turuleca.mp3">La gallina turuleca</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El%20señor%20don%20Gato.mp3">El señor don Gato</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="playSong()">▶</button>
      <button onclick="pauseSong()">⏸</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
