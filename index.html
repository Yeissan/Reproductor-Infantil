<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Infantil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <img id="cover" src="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/cover.png" alt="Portada">
    <h2 id="title">Selecciona una canción</h2>
    <p id="artist">Artista</p>
    <audio id="audio" controls></audio>
    
    <div class="song-list">
      <select id="songSelect"></select>
        <option value="">-- Selecciona una canción --</option>
        <option value="0">La herramienta Mágica</option>
        <option value="1">El Lápiz que Nació del Árbol</option>
        <option value="2">La Silla Amiga</option>
        <option value="3">El zapato explorador</option>
        <option value="4">--------</option>
        <option value="5">--------</option>
        <option value="6">--------</option>
        <option value="7">--------</option>
        <option value="8">--------</option>
        <option value="9">--------</option>
        <option value="10">-------</option>
        <option value="11">-------</option>
        <option value="12">-------</option>
        <option value="13">-------</option>
        <option value="14">La Historia del helado</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="playSong()">▶</button>
      <button onclick="pauseSong()">⏸</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
