<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Infantil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <img id="cover" src="https://github.com/Yeissan/Musica-Infantil/main/La%20herramienta%20Magica.png" alt="Portada">
    <h2 id="title">Selecciona una canción</h2>
    <audio id="audio" controls></audio>
    
    <div class="song-list">
      <select id="songSelect" onchange="changeSong()">
        <option value="">-- Selecciona una canción --</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La%20herramienta%20Magica.mp3">La herramienta Mágica</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El Lápiz que Nació del Árbol.mp3">El Lápiz que Nació del Árbol</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La Silla Amiga.mp3">La Silla Amiga</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/El zapato explorador.mp3">El zapato explorador</option>
        <option value="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/La Historia del helado.mp3">La Historia del helado</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="playSong()">▶</button>
      <button onclick="pauseSong()">⏸</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
