<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reproductor Infantil - Varias Canciones</title>
  <meta name="description" content="Reproductor infantil con varias canciones para tu libro.">
  <style>
    :root{--bg:#fff8f0;--card:#ffffff;--accent:#ff7aa2;--accent2:#ffd36e;--text:#333}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui; margin:0; background:linear-gradient(180deg,var(--bg),#fff); color:var(--text); display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px}
    .player{width:100%; max-width:760px; background:var(--card); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:28px; display:grid; grid-template-columns:160px 1fr; gap:20px; align-items:start}
    .cover{width:160px; height:160px; border-radius:18px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,var(--accent),var(--accent2));}
    .cover img{width:100%; height:100%; object-fit:cover; display:block}
    h1{font-size:20px; margin:0 0 6px 0}
    p.lead{margin:0 0 14px 0; font-size:14px; opacity:0.9}
    .playbtn{width:84px; height:84px; border-radius:50%; border:none; background:linear-gradient(180deg,var(--accent),#ff5b8a); color:white; font-size:34px; display:grid; place-items:center; box-shadow:0 8px 18px rgba(255,90,140,0.28); cursor:pointer}
    .playbtn:active{transform:scale(0.98)}
    audio{width:100%; margin-top:16px}
    .tracklist{margin-top:12px; list-style:none; padding:0; display:flex; flex-direction:column; gap:10px}
    .tracklist li{background:#fff7f9; padding:10px 14px; border-radius:12px; font-size:15px; cursor:pointer; border:2px solid transparent}
    .tracklist li.active{border-color:var(--accent)}
    footer{grid-column:1/-1; margin-top:12px; font-size:12px; opacity:0.8}
    @media (max-width:560px){.player{grid-template-columns:1fr; padding:18px}.cover{width:120px;height:120px;margin:0 auto}.playbtn{width:76px;height:76px}}
  </style>
</head>
<body>
  <main class="player">
    <div class="cover">
      <img id="coverImg" src="COVER_URL" alt="Portada" onerror="this.style.display='none'">
    </div>

    <div>
      <h1>Música del libro</h1>
      <p class="lead">Selecciona una canción y pulsa Play.</p>

      <button id="playButton" class="playbtn">▶</button>

      <audio id="audio" controls preload="none"></audio>

      <ul class="tracklist" id="tracklist"></ul>

      <footer>
        Usa GitHub Pages para generar tu URL y crear tu código QR.
      </footer>
    </div>

    <script>
      // Playlist lista para usar. Reemplaza cada URL por tus MP3 reales.
      const playlist = [
        { name: "Canción 1 — Tema principal", url: "https://github.com/Yeissan/Musica-Infantil/blob/BWcVmJDhFcsZfgmGpkYrBEcLxPnLvXPK78EBw6umkQ12/El%20L%C3%A1piz%20que%20Naci%C3%B3%20del%20%C3%81rbol.mp3" },
        { name: "Canción 2 — Canción dulce", url: "URL_DE_TU_CANCION_2" },
        { name: "Canción 3 — Canción divertida", url: "URL_DE_TU_CANCION_3" }
      ];

      const audio = document.getElementById('audio');
      const tracklist = document.getElementById('tracklist');
      const playBtn = document.getElementById('playButton');
      let currentTrack = 0;

      // Cargar lista visual
      playlist.forEach((track, index) => {
        const li = document.createElement('li');
        li.textContent = track.name;
        li.dataset.track = index;
        li.addEventListener('click', () => loadTrack(index));
        tracklist.appendChild(li);
      });

      function highlightTrack(){
        [...tracklist.children].forEach(li => li.classList.remove('active'));
        tracklist.children[currentTrack].classList.add('active');
      }

      function loadTrack(index){
        currentTrack = index;
        audio.src = playlist[index].url;
        audio.play();
        playBtn.textContent = '⏸';
        highlightTrack();
      }

      playBtn.addEventListener('click', () => {
        if (!audio.src){
          loadTrack(0);
          return;
        }
        if (audio.paused) audio.play(); else audio.pause();
      });

      audio.addEventListener('play', () => playBtn.textContent = '⏸');
      audio.addEventListener('pause', () => playBtn.textContent = '▶');
      audio.addEventListener('ended', () => {
        let next = currentTrack + 1;
        if (next < playlist.length) loadTrack(next);
      });

      // Iniciar destacando primera pista
      highlightTrack();
    </script>
  </main>
</body>
</html>
