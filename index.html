<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Infantil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <img id="cover" src="https://raw.githubusercontent.com/Yeissan/Musica-Infantil/main/cover.png" alt="Portada">
    <h2 id="title">Selecciona una canción</h2>
    <p id="artist">SkyBooks</p>

    <audio id="audio" controls></audio>

    <div class="buttons">
      <button onclick="playSong()">▶️</button>
      <button onclick="pauseSong()">⏸️</button>
    </div>

    <!-- GRID DE CANCIONES -->
    <div class="song-grid" id="songGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
